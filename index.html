<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Send us your Feedback</h1>
    <div class="container">
      <p>Your opinion is important to us, please leave a few words below</p>
    </div>
    <div class="form-item">
      <label>E-mail</label>
      <br />
      <input type="text" />
    </div>
    <div class="form-item">
      <label>Feedback</label>
      <br />
      <textarea rows="10"></textarea>
    </div>
      <a
        href="https://media.giphy.com/media/Em4DShwFpRSJ63Nj5V/giphy.gif"
        target="_blank"
        >Privacy notice</a
      >
      <br />
      <br />
    </div>
      <button>Send</button> <br>
      <div id="image-container">
        <img
        src="https://media.giphy.com/media/Em4DShwFpRSJ63Nj5V/giphy.gif"
        alt="Thanks gif"
      />
      </div>
    </div>
  </body>
</html>
