<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Send us your Feedback</h1>
    <div>
      <p>Your opinion is important to us, please leave a few words below</p>
    </div>
    <div>
      <label>E-mail</label>
      <br />
      <input type="text" />
    </div>
    <div>
      <label for="">Feedback</label>
      <br />
      <textarea rows="10"></textarea>
    </div>
    <div>
      <a
        href="https://media.giphy.com/media/Em4DShwFpRSJ63Nj5V/giphy.gif"
        target="_blank"
        >Privacy notice</a>
      <br> <br>
    </div>
    <div>
      <button>Send</button>
      <div>
        <br />
        <img
          src="https://media.giphy.com/media/Em4DShwFpRSJ63Nj5V/giphy.gif"
          alt="Thanks gif"
        />
      </div>
    </div>
  </body>
</html>
